<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

    <title><ui:insert name="title">Twoje pyszne jedzenie - Dania główne!</ui:insert></title>
    <h:outputStylesheet library="css" name="styleFoods.css" />
    <ui:insert name="css" />
</h:head>

<h:body>
    <body>
        <h1 class="header-breakfast">Dania główne</h1>
        <div class="container">
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/golabki_warzywne.JPG" alt="Gołąbki warzywne"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Gołąbki warzywne</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>kapusta włoska</li>
                            <li>cebula</li>
                            <li>papryka</li>
                            <li>marchew</li>
                            <li>bulion warzywny</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/kotlet_schabowy_frytki_surowka.jpg"
                             alt="Kotlet schabowy, frytki, surówka"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Kotlet schabowy, frytki, surówka</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>schab</li>
                            <li>ziemniaki</li>
                            <li>jajko</li>
                            <li>bułka tarta</li>
                            <li>czerwona kapusta</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/kotlety-mielone-z-buraczkami-video.jpg" alt="Kotlety mielone z buraczkami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Kotlety mielone z buraczkami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mięso mielone</li>
                            <li>buraki</li>
                            <li>kasza gryczana</li>
                            <li>kurkuma</li>
                            <li>majeranek</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 350px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/losos-pieczony-z-makaronem-i-warzywami.jpg"
                             alt="Łosoś pieczony z makaronem i warzywami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Łosoś pieczony z makaronem i warzywami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>łosoś</li>
                            <li>brokuł</li>
                            <li>pomidory koktajlowe</li>
                            <li>makaron tagliatelle</li>
                            <li>zioła prowansalskie</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/pierogi_ruskie.png"
                             alt="Pierogi ruskie"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Pierogi ruskie</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mąka pszenna</li>
                            <li>ziemniaki</li>
                            <li>twaróg</li>
                            <li>masło</li>
                            <li>cebula</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/piers-kurczaka-z-mozzarella-i-suszonymi-pomidorami-video.jpg"
                             alt="Pierś z kurczaka z mozarellą i suszonymi pomidorami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Pierś z kurczaka z mozarellą</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>pierś z kurczaka</li>
                            <li>suszone pomidory</li>
                            <li>ser mozarella</li>
                            <li>bazylia</li>
                            <li>oliwa z oliwek</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/pyzy-z-miesem.jpg"
                             alt="Pyzy z mięsem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Pyzy z mięsem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mięso mielone</li>
                            <li>ziemniaki</li>
                            <li>mąka</li>
                            <li>jajko</li>
                            <li>cebula</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/main_dish/ryż-z-ciecierzycą-i-rodzynkami.jpg"
                             alt="Ryż z ciecierzycą i rodzynkami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Ryż z ciecierzycą i rodzynkami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>ryż kolorowy</li>
                            <li>ciecierzyca</li>
                            <li>curry</li>
                            <li>rodzynki</li>
                            <li>natka pietruszki</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
        </div>
    </body>
</h:body>
</html>
