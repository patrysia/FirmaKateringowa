<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

    <title><ui:insert name="title">Twoje pyszne jedzenie - Przystawki!</ui:insert></title>
    <h:outputStylesheet library="css" name="styleFoods.css" />
    <ui:insert name="css" />
</h:head>

<h:body>
    <body>
        <h1 class="header-breakfast">Przystawki</h1>
        <div class="container">
            <div class="row" style="height: 310px;">
                <div class="col-md-6" style="height: 310px;">
                    <div class="img" align="center">
                        <img src="resources/images/starter/melon_w_szynce_parmenskiej.jpg" alt="Melon w szynce parmeńskiej"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 310px;">
                    <div class="ingredients">
                        <h2>Melon w szynce parmeńskiej</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>dojrzały melon</li>
                            <li>szynka parmeńska</li>
                            <li>balsamico</li>
                            <li>pieprz</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 335px;">
                <div class="col-md-6" style="height: 335px;">
                    <div class="img" align="center">
                        <img src="resources/images/starter/pieczony_burak_z_kozim_serem.jpg" alt="Pieczony burak z kozim serem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 335px;">
                    <div class="ingredients">
                        <h2>Pieczony burak z kozim serem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>burak</li>
                            <li>jabłko</li>
                            <li>kozi ser</li>
                            <li>rukola</li>
                            <li>szpinak</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 335px;">
                <div class="col-md-6" style="height: 335px;">
                    <div class="img" align="center">
                        <img src="resources/images/starter/pieczywo_czosnkowe_z_serem.jpg" alt="Pieczywo czosnkowe z serem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 335px;">
                    <div class="ingredients">
                        <h2>Pieczywo czosnkowe z serem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>bagietka</li>
                            <li>czosnek</li>
                            <li>bazylia</li>
                            <li>masło</li>
                            <li>ser żółty</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 335px;">
                <div class="col-md-6" style="height: 335px;">
                    <div class="img" align="center">
                        <img src="resources/images/starter/salatka_cezar_kurczak.jpg" alt="Sałatka Cezar z kurczakiem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 335px;">
                    <div class="ingredients">
                        <h2>Sałatka Cezar z kurczakiem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>sałata rzymska</li>
                            <li>pomidory koktajlowe</li>
                            <li>pierś z kurczaka</li>
                            <li>parmezan</li>
                            <li>ocet winny</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 360px;">
                <div class="col-md-6" style="height: 360px;">
                    <div class="img" align="center">
                        <img src="resources/images/starter/salatki__cezara_z_krewetkamijpg_LWHxRx.jpg" alt="Sałatka Cezar z krewetkami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 360px;">
                    <div class="ingredients">
                        <h2>Sałatka Cezar z krewetkami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>krewetki</li>
                            <li>sałata masłowa</li>
                            <li>rukola</li>
                            <li>czosnek</li>
                            <li>parmezan</li>
                            <li>chilli</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
        </div>
    </body>
</h:body>
</html>
