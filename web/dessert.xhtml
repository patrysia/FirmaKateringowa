<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

    <title><ui:insert name="title">Twoje pyszne jedzenie - Desery!</ui:insert></title>
    <h:outputStylesheet library="css" name="styleFoods.css" />
    <ui:insert name="css" />
</h:head>

<h:body>
    <body>
        <h1 class="header-breakfast">Desery</h1>
        <div class="container">
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/dessert/jablko_pieczone_z_miodem.jpg" alt="Jabłko pieczone z miodem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Jabłko pieczone z miodem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>jabłko</li>
                            <li>miód</li>
                            <li>cynamon</li>
                            <li>żurawina</li>
                            <li>migdały</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/dessert/lody_z_owocami.png" alt="Lody z owocami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Lody z owocami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>wiśnie</li>
                            <li>borówki</li>
                            <li>śmietana kremówka</li>
                            <li>mleko</li>
                            <li>galaretka owocowa</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/dessert/sernik.jpg" alt="Sernik"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Sernik</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>twaróg tłusty</li>
                            <li>masło</li>
                            <li>jajka</li>
                            <li>bakalie</li>
                            <li>kasza manna</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/dessert/szarlotka.jpg" alt="Szarlotka"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Szarlotka</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>jabłka</li>
                            <li>margaryna</li>
                            <li>mąka</li>
                            <li>kwaśna śmietana</li>
                            <li>cukier brązowy</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/dessert/tiramisu.png" alt="Tiramisu"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Tiramisu</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mascarpone</li>
                            <li>amaretto</li>
                            <li>gorzka czekolada</li>
                            <li>kakao</li>
                            <li>żółtka jaj</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
        </div>
    </body>
</h:body>
</html>
