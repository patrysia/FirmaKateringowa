<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

    <title><ui:insert name="title">Twoje pyszne jedzenie - Śniadania!</ui:insert></title>
    <h:outputStylesheet library="css" name="styleFoods.css" />
    <ui:insert name="css" />
</h:head>

<h:body>
    <body>
        <h1 class="header-breakfast">Śniadania</h1>
        <div class="container">
            <div class="row" style="height: 330px;">
                <div class="col-md-6 column-1" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/jajecznica-z-pomidorem.jpg" alt="Jajecznica z pomidorami"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Jajecznica z pomidorami</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>3 jajka</li>
                            <li>4 pomidory koktajlowe</li>
                            <li>masło</li>
                            <li>sól</li>
                            <li>pieprz</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 350px;">
                <div class="col-md-6 column-1" style="height: 350px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/jajka_sadzone_na_szpinaku.JPG" alt="Jajka sadzone na szpinaku"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 350px;">
                    <div class="ingredients">
                        <h2>Jajka sadzone na szpinaku</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>2 jajka</li>
                            <li>szpinak</li>
                            <li>szczypiorek</li>
                            <li>ząbek czosnku</li>
                            <li>gałka muszkatołowa</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 325px;">
                <div class="col-md-6 column-1" style="height: 325px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/jogurt_z_granola_miodem.jpg" alt="Jogurt z granolą i miodem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 325px;">
                    <div class="ingredients">
                        <h2>Jogurt z granolą i miodem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>płatki owsiane</li>
                            <li>suszone mango</li>
                            <li>bakalie</li>
                            <li>syrop trzcinowy</li>
                            <li>1/3 szklanki płynnego miodu</li>
                        </ul>
                        <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 410px;">
                <div class="col-md-6 column-1" style="height: 410px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/Nalesniki-z-brzoskwiniami-i-sosem-czekoladowym.jpg"
                             alt="Naleśniki z brzoskwiniami i sosem czekoladowym"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 410px;">
                    <div class="ingredients">
                        <h2>Naleśniki z brzoskwiniami i sosem czekoladowym</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mąka</li>
                            <li>cukier brązowy</li>
                            <li>kakao</li>
                            <li>mleko</li>
                            <li>brzoskwinia</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6 column-1" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/szaszlyki-z-parowka.jpg"
                             alt="Szaszłyki z parówką"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Szaszłyki z parówką</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>papryka</li>
                            <li>cukinia</li>
                            <li>szałwia</li>
                            <li>rozmaryn</li>
                            <li>parówki</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 360px;">
                <div class="col-md-6 column-1" style="height: 360px;">
                    <div class="img" align="center">
                        <img src="resources/images/breakfast/twarozek_z_lososiem_szczypiorkiem_breakfast_blox_pl_IMG_9611.jpg"
                             alt="Twarożek z łososiem i szczypiorkiem"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6 column-2" style="height: 360px;">
                    <div class="ingredients">
                        <h2>Twarożek z łososiem i szczypiorkiem</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>twaróg chudy</li>
                            <li>śmietana</li>
                            <li>łosoś wędzony</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
        </div>
    </body>
</h:body>
</html>
