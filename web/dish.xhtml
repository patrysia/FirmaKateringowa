<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

        <!-- Optional theme -->

                crossorigin="anonymous" type="javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

        <title><ui:insert name="title">Twoje pyszne jedzenie</ui:insert></title>

    </h:head>

    <h:body>
        <body>
        <div class="container">
            <h1 class="header-menu">Dania</h1>

            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <ul class="list-group">
                            <c:forEach items="#{menuBean.dishesCategory}" var="dish">
                                <li class="list-group-item" style="background-color: #e4b9c0;">
                                    <p:outputText value="#{dish.nazwa}" style="font-weight: 900; text-align: center; font-size: 17px;"/>
                                    <p:outputText value="#{dish.cena} zÅ‚" style="float: right; font-weight: 800;"/>
                                </li>
                                <li class="list-group-item">
                                    <c:forEach items="#{dish.skladniki}" var="skladnik">
                                        <li class="list-group-item" style="background-color: #e8e8e8;">
                                            <p:outputText value="#{skladnik.nazwa}" style="font-weight: 900;"/>
                                            <p:outputText value="#{skladnik.ilosc}" style="float: right; font-weight: 500;"/>
                                        </li>
                                    </c:forEach>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:form>
                </div>
            </div>
        </div>
        </body>
    </h:body>
