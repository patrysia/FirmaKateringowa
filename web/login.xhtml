<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

        <link rel="stylesheet" href="resources/css/styleIndex.css"></link>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous" type="javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

        <title><ui:insert name="title">Zaloguj się</ui:insert></title>
    </h:head>

    <h:body>
        <body>
        <div class="container">
            <h1 style="text-align: center; margin-top: 40px; margin-bottom: 20px;">Zaloguj się</h1>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h:form styleClass="form-horizontal">
                    <p:growl autoUpdate="true" />
                    <div class="form-group">
                        <h:outputLabel value="Adres Email" for="email" style="font-size: 19px;"/>
                        <h:inputText styleClass="form-control" id="email" value="#{logowanieBean.email}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Haslo" for="haslo" style="font-size: 19px;"/>
                        <h:inputSecret styleClass="form-control" id="haslo" value="#{logowanieBean.haslo}"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Zaloguj" styleClass="btn btn-lg btn-primary" action="#{logowanieBean.zaloguj}" style="float: right;"/>
                    </div>
                </h:form>
            </div>
            <div class="col-md-3"></div>
        </div>
        </body>
    </h:body>

</html>
