<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

    <title><ui:insert name="title">Twoje pyszne jedzenie - Zupy!</ui:insert></title>
    <h:outputStylesheet library="css" name="styleFoods.css" />
    <ui:insert name="css" />
</h:head>

<h:body>
    <body>
        <h1 class="header-breakfast">Zupy</h1>
        <div class="container">
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/barszcz_czerwony.jpg" alt="Barszcz czerwony"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Barszcz czerwony</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>buraczki</li>
                            <li>włoszczyzna</li>
                            <li>ziemniaki</li>
                            <li>śmietana</li>
                            <li>nać pietruszki</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 380px;">
                <div class="col-md-6" style="height: 380px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/pikantny_krem_z_marchwii.jpg" alt="Pikantny krem z marchwii"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 380px;">
                    <div class="ingredients">
                        <h2>Pikantny krem z marchwii</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>marchew</li>
                            <li>cebula</li>
                            <li>czosnek</li>
                            <li>seler naciowy</li>
                            <li>imbir</li>
                            <li>curry</li>
                            <li>ostra papryka</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/Restauracja_DA_GUSTO-Zupa-ogorkowa-Lunch.jpg" alt="Zupa ogórkowa"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Zupa ogórkowa</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>ogórki kiszone</li>
                            <li>żeberka</li>
                            <li>śmietana</li>
                            <li>ziemniaki</li>
                            <li>włoszczyzna</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 350px;">
                <div class="col-md-6" style="height: 350px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/rosol.jpg" alt="Rosół"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 350px;">
                    <div class="ingredients">
                        <h2>Rosół</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>mięso z kury</li>
                            <li>marchew</li>
                            <li>pietruszka</li>
                            <li>seler</li>
                            <li>por</li>
                            <li>makaron pszenny</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/zupa-pomidorowa-z-suszonymi-pomidorami.jpg.png" alt="Zupa pomidorowa"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Zupa pomidorowa</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>kurczak</li>
                            <li>włoszczyzna</li>
                            <li>przecier pomidorowy</li>
                            <li>śmietana</li>
                            <li>pieprz</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/zupa_krem_z_selera.jpg" alt="Zupa krem z selera"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Zupa krem z selera</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>seler</li>
                            <li>ziemniaki</li>
                            <li>por</li>
                            <li>masło</li>
                            <li>bulion jarzynowy</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
            <div class="row" style="height: 330px;">
                <div class="col-md-6" style="height: 330px;">
                    <div class="img" align="center">
                        <img src="resources/images/soup/zurek1.jpg" alt="Żurek"
                             width="auto" height="230px" class="photo"/>
                    </div>
                </div>
                <div class="col-md-6" style="height: 330px;">
                    <div class="ingredients">
                        <h2>Żurek</h2>
                        <h3>Składniki</h3>
                        <ul>
                            <li>kiełbasa polska</li>
                            <li>boczek wędzony</li>
                            <li>włoszczyzna</li>
                            <li>śmietana</li>
                            <li>zakwas</li>
                        </ul>
                    </div>
                    <button type="button" class="my-button" style="float: right;">Zamawiam</button>
                </div>
            </div>
        </div>
    </body>
</h:body>
</html>
