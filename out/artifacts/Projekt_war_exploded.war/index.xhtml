<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

        <link rel="stylesheet" href="resources/css/styleIndex.css"></link>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous" type="javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"  type="javascript"/>

        <title><ui:insert name="title">Ciesz się smakiem!</ui:insert></title>
        <h:outputStylesheet library="css" name="styleIndex.css" />
        <ui:insert name="css" />
    </h:head>

    <h:body>
        <body>
            <div class="jumbotron">
                <div class="container">
                    <div style="float:right;">
                        <p:clock />
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <h:panelGroup rendered="#{not empty klient}">
                                <p><h:outputText value="[#{klient.imie}"/> <h:outputText value=" #{klient.nazwisko}]"/> </p>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{empty klient}">
                                <a href="login.xhtml" class="btn btn-info" style="width: 100px; color: white; text-shadow: 3px 3px 6px #000000; margin-left: 5px;">Zaloguj</a>
                            </h:panelGroup>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h1>Ciesz się smakiem!</h1>
                            <p class="but"><a class="btn btn-primary btn-lg" href="menu.xhtml">Wybierz posiłek najlepszy dla Ciebie &raquo;</a></p>
                        </div>
                        <div class="col-md-4" style="float: right;">
                            <p:growl widgetVar="growl" showDetail="true" />
                            <h:form id="bestDishesForm">
                                <!--
                                <p:dataList id="bestDishesList" value="#{menuBean.findBestDishes}" var="bestDish" type="ordered">
                                    <f:facet name="header"><h2>Najczęściej zamawiane</h2></f:facet>
                                    <h:outputText value="#{bestDish.nazwa}"/>
                                </p:dataList>
                                -->
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="footer">
                        <p>Telefon</p>
                        <p>01 22 34 555</p>
                    </div>
                </div>
            </div>
        </body>
    </h:body>

</html>
